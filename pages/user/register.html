<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link rel="icon" href="../../images/control-de-juego.png">
    <link rel="stylesheet" href="../../css/register.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/08e5deb443.js" crossorigin="anonymous"></script>  
</head>
<body>
    <header>
        <h1 class="tittle">Video Game Store</h1>        
    </header> 

    <main>
        <div class="home">
            <a href="../../index.html"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
        
        <div class="login">
            <div class="login-box">
                <h2>Registrate</h2>

                <label for="name">Nombre</label>
                <input type="text" name="name">

                <label for="last_name">Apellido</label>
                <input type="text" name="last_name">

                <label for="mail">Dirección de e-mail</label>
                <input type="mail" name="mail">

                <label for="password">Contraseña</label>
                <div class="password-box">
                    <input type="password" name="password">
                    <i class="fa-solid fa-eye-slash" id="password-eye"></i>
                </div>

                <label for="password">Reingrese-contraseña</label>
                <div class="password-box">
                    <input type="password" name="password" id="password-id">
                    <i class="fa-solid fa-eye-slash" id="password-eye"></i>
                </div>

                <div class="login-btn">
                    <button class="btn btn-login">Continuar</button>
                    <a href="#"><p>Olvidaste tu contrasena?</p></a>
                    <p>Ya tienes una cuenta? Ingresa <a href="./login.html">aca</a></p>
                </div>
        </div>
    </main>

    <footer>
        <p>Carlos Soto ::: &copy; 2022</p>
        <div class="socialnetwork">
            <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
            <a target="_blank" href="https://www.twitch.tv/"><i class="fa-brands fa-twitch"></i></a>
            <a target="_blank" href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            <a target="_blank" href="https://twitter.com/?lang=es"><i class="fa-brands fa-square-twitter"></i></a>            
        </div>
    </footer>

    <script src="../../js/login.js"></script>
</body>
</html>
